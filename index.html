<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
  <div class="main-container">
    <div class="sidebar">
      <div class="icon-title">
        <span class="material-symbols-outlined"> dashboard </span>
        DASHBOARD
      </div>

      <ul class="top-table">
        <a>
          <span class="material-symbols-outlined">home</span>
          Home
        </a>
        <a><span class="material-symbols-outlined">person</span>
          Profile
        </a>
        <a><span class="material-symbols-outlined">mail </span>
          Messages
        </a>
        <a>
          <span class="material-symbols-outlined">history</span>
          History
        </a>
        <a><span class="material-symbols-outlined">dataset</span>
          Tasks
        </a>
        <a><span class="material-symbols-outlined">groups</span>
          Communities
        </a>
      </ul>
      <ul class="bottom-table">
        <a><span class="material-symbols-outlined">settings</span>
          Settings</a>
        <a><span class="material-symbols-outlined">support_agent</span>
          Support</a>
        <a><span class="material-symbols-outlined">lock</span>
          Privacy</a>
      </ul>
    </div>
    <div class="content">
      <div class="top-bar">
        <div class="search-bar">
          <span class="material-symbols-outlined">search</span>
          <input type="text"> </input>
        </div>
        <div class="user-profile">          
          <span class="material-symbols-outlined">notifications_active</span>
          <img src="./src/pfp.jpg" alt="profile-picture"></img>
          <a>El Magnito</a>
        </div>
        <div class="user-intro">
          
        </div>
        <div class="user-actions">
          
        </div>

      </div>
      <div class="dashboard">
        
      </div>
    </div>

  </div>
</body>

</html>
